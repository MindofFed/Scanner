<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Escáner AR LinkedIn</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // Lógica de detección y redirección
      document.addEventListener("DOMContentLoaded", function() {
        const target = document.querySelector('#target-linkedin');
        let haRedirigido = false; // Bandera para evitar múltiples redirecciones

        // Evento: Cuando la cámara encuentra la imagen
        target.addEventListener("targetFound", event => {
          console.log("Imagen detectada");
          
          if (!haRedirigido) {
            haRedirigido = true;
            // Feedback visual opcional antes de irse (opcional)
            alert("¡Imagen detectada! Redirigiendo a LinkedIn...");
            
            // La redirección
            window.location.href = 'https://www.linkedin.com';
          }
        });
      });
    </script>
    
    <style>
      /* Ocultar el botón de VR por defecto que no necesitamos */
      .a-enter-vr-button { display: none; }
    </style>
  </head>
  
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-linkedin" mindar-image-target="targetIndex: 0">
        </a-entity>
      
    </a-scene>
  </body>
</html>
